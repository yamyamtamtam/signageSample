    <h2 class="modalTitle">
      <div class="modalNum"><span>2</span></div>仙台市
    </h2>
    <p class="modalText">仙台市（せんだいし）は、宮城県の中部に位置する市。宮城県の県庁所在地であり、東北地方で唯一の政令指定都市。5つの行政区がある。<br>
      人口は約109万人。人口や経済規模など多くの分野で東北地方最大の都市である。
    </p>
